<!DOCTYPE html>
<html>
<head>
    <title>Contoso Outdoor Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Tents</a></li>
                <li><a href="#">Backpacks</a></li>       
                <li><a href="#">Clothing</a></li>        
            </ul>
        </nav>
    </header>
    <main>
        <section id="tents">
            <h2>Tents</h2>
            <div class="tent">
                <img src="trailmaster-x4tent.jpg" alt="Trailmaster X4 Tent">
                <p>$200</p>
            </div>
            <div class="tent">
                <img src="alpine-explorer-tent.jpg" alt="Alpine Explorer Tent">
                <p>$300</p>
            </div>
            <div class="tent">
                <img src="skyview-2-person-tent.jpg" alt="Skyview 2-Person Tent">
                <p>$380</p>
            </div>
        </section>
        <section id="backpacks">
            <h2>Backpacks</h2>
            <div class="backpack">
                <img src="adventure-pro-backpack.jpg" alt="Adventure Pro Backpack">
                <p>$60</p>
            </div>
            <div class="backpack">
                <img src="summit-climber-backpack.jpg" alt="Summit Climber Backpack">
                <p>$70</p>
            </div>
            <div class="backpack">
                <img src="trail-lite-daypack.jpg" alt="Trail Lite Daypack">
                <p>$40</p>
            </div>
        </section>
        <section id="clothing">
            <h2>Clothing</h2>
            <div class="clothing">
                <img src="hiking-clotuing.jpg" alt="Hiking Clothing">
                <p>$60</p>
            </div>
            <div class="clothing">
                <img src="trail-blaze-pants.jpg" alt="Trail Blaze Pants">
                <p>$80</p>
            </div>
            <div class="clothing">
                <img src="trekstar-boots.jpg" alt="Trekstar Boots">
                <p>$120</p>
            </div>
        </section>
    </main>
</body>
</html>
